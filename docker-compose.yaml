services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.react
    ports:
      - "4000:80"
    container_name: react-frontend

  express-app:
    build:
      context: ./backend
      dockerfile: Dockerfile.express
    image: myapp:latest
    container_name: expressjs
    ports:
      - 3000:3000 # Mappe le port 3000 du conteneur au port 4000 de l'hôte
    environment:
      - DATABASE_URL:postgresql://postgres:postgres@postgres:5432/db?schema=public
    depends_on:
      - postgres
    volumes:
      - ./backend:/usr/src/app # Synchronise le dossier actuel avec le conteneur
      - /usr/src/app/node_modules # Évite les conflits entre node_modules local et conteneurisé
    command: npm run dev # Lance l'application en mode développement avec nodemon

  postgres:
    build:
      context: ./backend
      dockerfile: Dockerfile.db
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - db_password
    env_file:
      - path: ./backend/config/.env

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    secrets:
      - pgadmin_password
    env_file:
      - path: ./backend/config/.env
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

secrets:
  db_password:
    file: ./backend/config/db_password.txt
  pgadmin_password:
    file: ./backend/config/pgadmin_password.txt