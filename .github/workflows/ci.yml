name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  id-token: write      # âœ… required for WIF
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint --if-present
      - run: npm test --if-present

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/962157203540/locations/global/workloadIdentityPools/my-pool/providers/my-github
          service_account: ci-deployer@spry-effect-464207-v9.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2
        with:
          export_default_credentials: true

      - run: gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet

      - uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloudrun/Dockerfile.express
          push: true
          tags: europe-west9-docker.pkg.dev/${{ vars.GCP_PROJECT }}/containers/express-api:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloudrun/Dockerfile.react
          push: true
          tags: europe-west9-docker.pkg.dev/${{ vars.GCP_PROJECT }}/containers/react-app:latest