name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint --if-present
      - run: npm test --if-present

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build

  docker:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: europe-west9-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_ARTIFACT_JSON_KEY }} # service account JSON
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloudrun/Dockerfile.express
          push: true
          tags: europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/containers/express-api:latest
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloudrun/Dockerfile.react
          push: true
          tags: europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/containers/react-app:latest
